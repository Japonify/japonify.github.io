        <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        <script  type="text/javascript">
            $(document).ready(function (){
                if (navigator.userAgent.toLowerCase().indexOf("android") > -1){
                    window.location.replace('https://play.google.com/store/apps/details?id=com.y42app.japonify');
                }
                var isIpad = navigator.userAgent.match(/iPad/i) != null;
                var isIphone = (navigator.userAgent.match(/iPhone/i) != null) || (navigator.userAgent.match(/iPod/i) != null);
                if (isIpad || isIphone){
                    window.location.replace('https://itunes.apple.com/app/japonify/id1461102040');
                }
            });
        </script>
